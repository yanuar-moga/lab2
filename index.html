<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Monitoring Laptop Lab 2</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f1f1f1;
        margin: 0;
        padding: 20px;
        text-align: center;
    }

    h2 { margin-bottom: 20px; }

    .grid {
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        gap: 12px;
        max-width: 900px;
        margin: auto;
    }

    .laptop {
        background: #ffffff;
        border: 2px solid #ccc;
        padding: 15px;
        border-radius: 10px;
        cursor: pointer;
        font-weight: bold;
        transition: 0.2s;
    }

    .laptop:hover {
        transform: scale(1.05);
    }

    .online {
        background: #2ecc71;
        color: white;
        border-color: #27ae60;
    }

    .offline {
        background: #f1c40f;
        color: white;
        border-color: #d4ac0d;
    }

    /* Popup */
    #popup {
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.6);
        justify-content: center;
        align-items: center;
    }

    #popupBox {
        background: white;
        padding: 20px;
        width: 300px;
        border-radius: 10px;
        text-align: left;
        animation: pop 0.2s ease-in-out;
    }

    @keyframes pop {
        from { transform: scale(0.7); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

    button {
        padding: 10px 15px;
        margin-top: 10px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
    }

    .btnOnline { background: #27ae60; color: white; }
    .btnOffline { background: #d4ac0d; color: white; }
    .btnClose { background: #e74c3c; color: white; float: right; }
</style>
</head>
<body>

<h2>Layout Meja & Laptop Lab 2</h2>

<div class="grid" id="labGrid"></div>

<!-- POPUP -->
<div id="popup">
    <div id="popupBox">
        <h3 id="popupTitle"></h3>
        <p>Status saat ini: <b id="popupStatus"></b></p>

        <button class="btnOnline" onclick="setStatus('online')">Tandai Online</button>
        <button class="btnOffline" onclick="setStatus('offline')">Tandai Offline</button>

        <button class="btnClose" onclick="closePopup()">Tutup</button>
    </div>
</div>

<script>
    // Total laptop di Lab 2 (ubah jika perlu)
    const total_laptop = 20;

    // Key LocalStorage
    const STORAGE_KEY = "status_lab2";

    // Membuat data awal jika belum ada
    if (!localStorage.getItem(STORAGE_KEY)) {
        let data = {};
        for (let i = 1; i <= total_laptop; i++) {
            data[i] = "offline"; 
        }
        localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
    }

    let statusData = JSON.parse(localStorage.getItem(STORAGE_KEY));

    const labGrid = document.getElementById("labGrid");
    let selectedLaptop = 0;

    // Render tabel laptop
    function loadGrid() {
        labGrid.innerHTML = "";
        for (let i = 1; i <= total_laptop; i++) {
            let div = document.createElement("div");
            div.className = "laptop " + statusData[i];
            div.innerText = "Laptop " + i;
            div.onclick = () => openPopup(i);
            labGrid.appendChild(div);
        }
    }

    // Buka popup
    function openPopup(num) {
        selectedLaptop = num;
        document.getElementById("popupTitle").innerText = "Laptop " + num;
        document.getElementById("popupStatus").innerText = statusData[num];
        document.getElementById("popup").style.display = "flex";
    }

    // Tutup popup
    function closePopup() {
        document.getElementById("popup").style.display = "none";
    }

    // Set status online/offline
    function setStatus(state) {
        statusData[selectedLaptop] = state;
        localStorage.setItem(STORAGE_KEY, JSON.stringify(statusData));
        loadGrid();
        closePopup();
    }

    // Load awal
    loadGrid();
</script>

</body>
</html>
