<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Filter Kelas Google Sheet + Download Excel</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<style>
    body { font-family: "Segoe UI", sans-serif; background: #f5f7fa; margin: 0; padding: 0; }
    .container { max-width: 1100px; margin: 40px auto; background: #fff; padding: 25px; border-radius: 12px; box-shadow: 0px 4px 20px rgba(0,0,0,0.1); }
    h2 { text-align: center; font-weight: 600; color: #333; margin-bottom: 20px; }
    label { font-weight: 600; }
    input, select {
        padding: 10px 15px; border: 1px solid #ccc; border-radius: 8px;
        font-size: 15px; width: 260px; background: #fdfdfd;
    }
    button {
        padding: 10px 18px; border: none; border-radius: 8px;
        background: #0078ff; color: #fff; font-size: 15px;
        cursor: pointer; transition: 0.2s;
    }
    button:hover { background: #005fcc; }

    .controls { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; margin-bottom: 20px; }
    table {
        width: 100%; border-collapse: collapse; margin-top: 15px;
        border-radius: 10px; overflow: hidden;
    }
    th { background: #0078ff; color: white; padding: 12px; text-align: center; font-weight: 600; }
    td { background: #ffffff; padding: 10px; text-align: center; border-bottom: 1px solid #eee; }
    tr:hover td { background: #f1f7ff; }

    .rekap-box {
        margin-top: 25px;
        padding: 15px;
        border-radius: 10px;
        background: #eef4ff;
        border: 1px solid #c9dcff;
    }
    .rekap-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 10px;
        margin-top: 10px;
    }
</style>
</head>

<body>

<div class="container">

    <h2>ðŸ“Š Rekap Nilai Per Kelas (Google Sheet)</h2>

    <div style="margin-bottom: 20px;">
        <label>Masukkan ID Google Sheet:</label><br>
        <input type="text" id="sheetIdInput" placeholder="Masukkan ID Google Sheet">
        <button onclick="loadSheet()">Load Data</button>
    </div>

    <div class="controls">
        <div>
            <label>Pilih Kelas:</label><br>
            <select id="kelasFilter" onchange="filterData()">
                <option value="">â€” Semua Kelas â€”</option>
            </select>
        </div>
        <button onclick="downloadExcel()">â¬‡ Download Excel (Hasil Filter)</button>
    </div>

    <div class="rekap-box">
        <label><b>Download Rekap Per Kelas (Otomatis):</b></label>
        <div class="rekap-grid" id="rekapButtons"></div>
    </div>

    <table>
        <thead id="thead"></thead>
        <tbody id="tbody"></tbody>
    </table>

</div>

<script>
let rawData = [];
let filteredData = [];
let headers = [];
let kelasCol = -1;
let kelasList = [];

function loadSheet() {
    const sheetId = document.getElementById("sheetIdInput").value.trim();
    if (!sheetId) { alert("Masukkan ID Google Sheet!"); return; }

    const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json`;

    fetch(url)
        .then(res => res.text())
        .then(text => {
            const json = JSON.parse(text.substr(47).slice(0, -2));

            headers = json.table.cols.map(col => col.label?.trim() || "");
            kelasCol = headers.indexOf("Kelas");
            if (kelasCol === -1) { alert("Kolom 'Kelas' tidak ditemukan!"); return; }

            rawData = json.table.rows.map(row => row.c.map(cell => cell ? String(cell.v).trim() : ""));
            rawData = rawData.filter(r => r.some(v => v !== ""));

            filteredData = rawData;
            populateTable(headers, filteredData);
            fillKelasOptions(rawData);
            buildRekapButtons();
        })
        .catch(err => { alert("Gagal memuat data."); console.log(err); });
}

function fillKelasOptions(data) {
    const select = document.getElementById("kelasFilter");
    select.innerHTML = `<option value="">â€” Semua Kelas â€”</option>`;

    const kelasSet = new Set();
    data.forEach(r => { let kelas = r[kelasCol]; if (kelas) kelasSet.add(kelas.trim()); });
    kelasList = [...kelasSet].sort();

    kelasList.forEach(k => {
        const opt = document.createElement("option");
        opt.value = k;
        opt.textContent = k;
        select.appendChild(opt);
    });
}

function populateTable(headers, data) {
    const thead = document.getElementById("thead");
    const tbody = document.getElementById("tbody");

    thead.innerHTML = "";
    tbody.innerHTML = "";

    const trh = document.createElement("tr");
    headers.forEach(h => {
        const th = document.createElement("th"); th.textContent = h; trh.appendChild(th);
    });
    thead.appendChild(trh);

    data.forEach(row => {
        const tr = document.createElement("tr");
        row.forEach(v => {
            const td = document.createElement("td"); td.textContent = v; tr.appendChild(td);
        });
        tbody.appendChild(tr);
    });
}

function filterData() {
    const selected = document.getElementById("kelasFilter").value.trim();
    filteredData = selected ? rawData.filter(r => r[kelasCol] === selected) : rawData;
    populateTable(headers, filteredData);
}

function downloadExcel() {
    const wb = XLSX.utils.book_new();
    const ws = XLSX.utils.aoa_to_sheet([headers, ...filteredData]);
    XLSX.utils.book_append_sheet(wb, ws, "DataKelas");
    XLSX.writeFile(wb, "Data_Kelas.xlsx");
}

// =============================
//  MENU DOWNLOAD PER KELAS
// =============================
function buildRekapButtons() {
    const box = document.getElementById("rekapButtons");
    box.innerHTML = "";

    kelasList.forEach(k => {
        const btn = document.createElement("button");
        btn.textContent = `Kelas ${k}`;
        btn.style.width = "100%";
        btn.onclick = () => downloadPerKelas(k);
        box.appendChild(btn);
    });
}

// Download Excel khusus kelas tertentu
function downloadPerKelas(kelas) {
    const dataKelas = rawData.filter(r => r[kelasCol] === kelas);
    if (dataKelas.length === 0) { alert(`Tidak ada data untuk kelas ${kelas}`); return; }

    const wb = XLSX.utils.book_new();
    const ws = XLSX.utils.aoa_to_sheet([headers, ...dataKelas]);
    XLSX.utils.book_append_sheet(wb, ws, kelas);
    XLSX.writeFile(wb, `Rekap_${kelas}.xlsx`);
}
</script>

</body>
</html>
